{% load leaflet_tags %}
<html>
  <head>
    {% leaflet_js %}
    {% leaflet_css %}
    <style>
      .leaflet-container {
        width:  600px;
        height: 400px;
    }
    </style>
    <body>
        {% leaflet_map "main" callback="map_init_basic"%}
    </body>
    <script>
        var latitude = "{{latitude}}";
        var longitude = "{{longitude}}";
        function map_init_basic (map, options) {
            L.marker([latitude, longitude]).addTo(map);
        }
    </script>
  </head>
</html>
